include:
- template: Security/SAST.gitlab-ci.yml
- template: Security/Secret-Detection.gitlab-ci.yml

stages:
- lint
- test

lint:
  stage: lint
  image: python:3.8.16
  before_script:
  - pip3 install -r requirements-dev.lock
  script:
  - black --check src
  - pflake8 src
  - pylint src
  - mypy src

sast:
  stage: test
